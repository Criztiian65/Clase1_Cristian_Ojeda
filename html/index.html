<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Public/css/style.css">
    <link rel="stylesheet" href="../Public/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>Contacto - Seguro</title>
</head>

<body class="bg-info-subtle">
    <header>

        <!-- Rellenar campos con datos necesarios -->

        <nav class="navbar navbar-expand-sm bg-body-tertiary ">
            <div class="container-fluid justify-content-around ">
              <div class="col-md-4 text-center">
                <img class="navbar-brand d-sm-none" src="../img/logo.png" height="50" width="50" alt="logo escudo">
                <a class="navbar-brand d-none d-md-block " href="#"><img src="../img/logo.png" height="50" width="50" alt="logo escudo">Seguro no pagamos cooperativa</a>
              </div>
      
              <div class="col text-end ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
                </button>
              </div>
      
              <div class="col-md-4 text-center ">
                <div class="collapse navbar-collapse " id="navbarNav">
                  <ul class="navbar-nav ">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contacto</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          
    </header>

    <main>
        <section class="contenedorForm " name="Form" >

<div class="row justify-content-center bg-info-subtle">
    <div class="col col-md-6 mx-2 my-2 text-bg-primary rounded-3 border border-3 border-primary-subtle">
        <div class="mb-3 mt-2 ">
            <h3>Contactanos: </h3>
        </div>
        <form class="form" action="" method="post" name="Registro">
            <label for="nombre">Nombre: </label>
            <input class="form-control form-control-md" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br>

            <label for="apellido">Apellido: </label>
            <input class="form-control form-control-md" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br>

            <label for="DNI">DNI: </label>
            <input class="form-control form-control-md" type="number" id="DNI" name="DNI" placeholder="Ingrese su DNI" required><br>

            <label for="email">Correo: </label>
            <input class="form-control form-control-md" type="email" id="email" name="email" placeholder="Ingrese su correo" required><br>

            <label for="telefono">Telefono: </label>
            <input class="form-control form-control-md" type="tel" id="telefono" name="telefono" placeholder="Ingrese su telefono" required><br>

            <label for="opciones">Seleccione una opción:</label>
            <select id="opciones" name="opciones" >
                <option value="">None</option>
                <option value="opcion1">Basico</option>
                <option value="opcion2">Intermedio</option>
                <option value="opcion3">Premium</option>
            </select>

            <button type="submit">Enviar</button><br><br>
        </form>

    </div>
</div>
            
            <div class="row text-center my-3 justify-content-center ">
                <div class="precios col-4 " id="precios" >
                </div>
            </div>



        </section>
    </main>

    <footer>
        <div class="row text-center my-4">
            <div class="col">
                <p>Copyright - Todos los derechos reservados - Seguro No pagamos cooperativa®</p>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../Public/js/bootstrap.min.js"></script>
    
</body>

</html>
