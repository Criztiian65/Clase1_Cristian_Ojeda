<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Public/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <title>Contacto - Seguro</title>
</head>

<body class="bg-info-subtle">
    <header>

        <!-- Navbar - rellenar campos con datos necesarios -->

        <nav class="navbar navbar-expand-sm bg-secondary ">
            <div class="container-fluid justify-content-around ">
                <div class="col-md-4 t">
                    <img class="navbar-brand d-sm-none" src="./img/logo.png" height="50" width="50" alt="logo escudo">
                    <a class="navbar-brand d-none d-md-block " href="#"><img src="../img/logo.png" height="50"
                            width="50" alt="logo escudo">Seguro no pagamos cooperativa</a>
                </div>


                <div class="col-md-4 text-center ">
                    <div class="col ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon "></span>
                        </button>
                    </div>

                </div>
                <div class="collapse navbar-collapse bs-secondary-subtle " id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main>

        <!-- Formulario -->

        <section class="contenedorForm " name="Form">

            <div class="row justify-content-center bg-info-subtle">
                <div class="col col-md-6 mx-2 my-2 text-bg-primary rounded-3 border border-3 border-primary-subtle">
                    <div class="mb-3 mt-2 ">
                        <h3>Contactanos: </h3>
                    </div>
                    <form class="form" action=""  method="post" name="Registro">
                        <label for="nombre">Nombre: </label>
                        <input class="form-control form-control-md" type="text" id="nombre" name="nombre"
                            placeholder="Ingrese su nombre"><br>

                        <label for="apellido">Apellido: </label>
                        <input class="form-control form-control-md" type="text" id="apellido" name="apellido"
                            placeholder="Ingrese su apellido" ><br>

                        <label for="DNI">DNI: </label>
                        <input class="form-control form-control-md" type="number" id="DNI" name="DNI"
                            placeholder="Ingrese su DNI" ><br>

                        <label for="email">Correo: </label>
                        <input class="form-control form-control-md" type="email" id="email" name="email"
                            placeholder="Ingrese su correo" ><br>

                        <label for="telefono">Telefono: </label>
                        <input class="form-control form-control-md" type="tel" id="telefono" name="telefono"
                            placeholder="Ingrese su telefono" required><br>

                        <label for="opciones">Seleccione una un plan:</label><br>
                        <div class="row justify-content-center m-2">
                            <select id="opciones" name="opciones">
                                <option value="">None</option>
                                <option value="opcion1">Basico</option>
                                <option value="opcion2">Intermedio</option>
                                <option value="opcion3">Premium</option>
                            </select><br>
                        </div>

                        <div class="d-flex justify-content-end p-3">
                            <button type="submit" id="btn-form" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Enviar
                            </button>
                            
                        </div>
                    </form>
                                    
                    <!-- Modal -->

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 text-black-50"  id="exampleModalLabel">Enviado</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-black-50">
                                    ¡Hemos recibido sus datos exitosamente! Pronto nos pondremos en contacto con usted.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Cartel de precios -->

            <div class="row text-center my-3 justify-content-center ">
                <div class="precios col-md-4 " id="precios">
                </div>
            </div>



        </section>
    </main>

    <footer>
        <div class="row text-center my-4">
            <div class="col">
                <p>Copyright - Todos los derechos reservados - Seguro No pagamos cooperativa®</p>
            </div>
        </div>
    </footer>



    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
